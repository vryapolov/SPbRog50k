<!DOCTYPE html>
<html lang="en" manifest="offline.appcache">
<head>

    <title>SpbRog50k</title>
<style>
body {

	}
</style>
</head>
 <body>
  <form action="">
   <fieldset>
    <legend>Навигатор</legend>
    <select onchange="document.location=this.options[this.selectedIndex].value">
      <option value="#">Выберите карту</option>
    </select>
   </fieldset>
  </form>
  <script>
	let maps = [{top_list: "o-36-001-2", map_name: "Санкт-Петербург"},
				{top_list: "o-36-001-4", map_name: "Шушары-Павловск"},
				{top_list: "o-36-013-2", map_name: "Кобралово-Семрино"},
				{top_list: "o-36-013-4", map_name: "Сусанино-Вырица"},
				{top_list: "o-36-014-1", map_name: "Новолисино"},
				{top_list: "o-36-014-3", map_name: "Лустовка"},
				{top_list: "o-36-025-2", map_name: "Слудицы-Новинка"},
				{top_list: "o-36-026-1", map_name: "Кастенская"},
				{top_list: "o-36-026-2", map_name: "Ёглино"},
				{top_list: "o-36-026-4", map_name: "Радофинниково"},
				{top_list: "o-36-027-3", map_name: "Апраксин бор"},
				{top_list: "o-36-038-2", map_name: "Оз. Тигода"},
				{top_list: "o-36-039-1", map_name: "Рогавка"}]
	let select = document.querySelector("select");
	for(let i = 0; i < maps.length; i++)
	select.options[select.options.length] =
	new Option(maps[i].top_list + ' ' + maps[i].map_name,
		maps[i].top_list + '/' + maps[i].top_list + '.html');
  </script>
 </body>
